<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO ALBUM "MY AKI ❤️"</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #6dd5ed, #2193b0);
            height: 100%;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-top: 10%;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .choice-container {
            margin-top: 5%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .choice {
            font-size: 40px;
            margin: 20px;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .choice.yes {
            background-color: #56ab2f;
            color: white;
        }

        .choice:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Second page styling */
        #secondPage {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #f8ffae, #43c6ac);
            color: #333;
            display: none; /* Hide initially */
        }

        .heart-fall {
            position: fixed;
            font-size: 30px;
            color: red;
            pointer-events: none; /* Prevent interaction */
            z-index: 1000;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #56ab2f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        a {
            text-decoration: none;
            
        }

        .back-btn:hover {
            background-color: #45a029;
        }
        #play-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        #play-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- First Page -->
    <!-- Play button to start the music -->
    <button id="play-button">Play Music</button>

    <!-- Hidden audio element -->
    <audio id="background-music">
        <source src="photos/Rex_Orange_County_-_The_Shade_CeeNaija.com_.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="firstPage" class="choice-container">
        <button id="proposalBtn" class="choice">THE PROPOSAL</button>
    </div>
   

    <!-- Second Page -->
    <div id="secondPage">
        <h1 id="question"></h1>
        <div id="choices" class="choice-container"></div>
        <button id="backBtn" class="back-btn" style="display:none;"><a href=index.html>back to Gallery</a></button>
    </div>
    <footer>
        <div class="blooming" id="bloomingFlower">
            <!-- Replace with your GIF URL -->
            <img class="flower" src="photos/dancing-white-cat-dance.gif" alt="Blooming Flower">
            <img class="flower" src="photos/cute-dancing.gif" alt="Blooming Flower">
            <img class="flower" src="photos/dancing-cat-cat-dance.gif" alt="Blooming Flower">
            <img class="flower" src="photos/cat-cats.gif" alt="Blooming Flower">
            <img class="flower" src="photos/dancing-white-cat-dance.gif" alt="Blooming Flower">
        </div>
    </footer>

    <script>
        // Access elements
        const proposalBtn = document.getElementById('proposalBtn');
        const firstPage = document.getElementById('firstPage');
        const secondPage = document.getElementById('secondPage');
        const questionElem = document.getElementById('question');
        const choicesElem = document.getElementById('choices');
        const backBtn = document.getElementById('backBtn');

        // Love proposal questions
        const questions = [
            "Hi my aki could you please kiss me?",
            "Do you like going on adventures together?",
            "Can we create beautiful memories together?",
            "Would you hold my hand forever?",
            "Do you believe in love at first sight?",
            "Can I call you mine?",
            "Will you share your heart with me?",
            "Do you promise to make me smile?",
            "Can we build a future together?",
            "Will you be my partner in life?",
            "CAN YOU BE MY GIRLFRIEND?"
        ];

        const answers = [
            "yes",
            "yes",
            "yes",
            "yes",
            "yes",
            "yes",
            "yes",
            "yes",
            "yes",
            "yes",
            "yes"
        ];

        let currentQuestionIndex = 0;

        // Event listener for "THE PROPOSAL" button
        proposalBtn.addEventListener('click', function() {
            firstPage.style.display = 'none'; // Hide the first page
            secondPage.style.display = 'block'; // Show the second page
            showQuestion(); // Show the first question
        });

        // Show current question
        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionElem.textContent = questions[currentQuestionIndex];
                choicesElem.innerHTML = `
                    <button class="choice yes">Yes</button>
                    <button class="choice no">No</button>
                `;
                addChoiceListeners();
            } else {
                endQuiz();
            }
        }

        // Add listeners for the Yes and No buttons
        function addChoiceListeners() {
            const yesBtn = choicesElem.querySelector('.yes');
            const noBtn = choicesElem.querySelector('.no');

            yesBtn.addEventListener('click', function() {
                currentQuestionIndex++;
                showQuestion();
            });

            noBtn.addEventListener('click', function() {
                alert("Now im gonna be sad :( !"); // Optional response
                currentQuestionIndex++;
                showQuestion();
            });
        }

        // End quiz
        function endQuiz() {
            questionElem.textContent = "I LOVE YOU MY AKI PLEASE GIVE ME A HUG ❤️";
            choicesElem.innerHTML = "";
            backBtn.style.display = 'block'; // Show back button
            createHeartRain(); // Start heart rain
        }

        // Heart rain effect
        function createHeartRain() {
            for (let i = 0; i < 100; i++) {
                setTimeout(createHeart, i * 100); // Stagger the hearts
            }
        }

        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.animation = 'fall 3s linear forwards';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 3000); // Remove after animation
        }

        // Event listener for "Back to Gallery" button
        backBtn.addEventListener('click', function() {
            window.location.reload(); // Reload to go back to the first page
        });
         // JavaScript to handle play button click
         document.getElementById('play-button').addEventListener('click', () => {
            const audio = document.getElementById('background-music');
            audio.play();
        });
        
    </script>
</body>
</html>
